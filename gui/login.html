<!DOCTYPE html>
<html lang="en">
<head>
    <title id="logInHtml">Izbornik</title>
    <meta charset="UTF-8">
    <!-- Start Responsive Web Design - Bootstrap  -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

<body>
<header>
    <div class="container page-header media">
        <div class="media-left media-middle">
            <img src="img/jbp_tb.png" class="media-object" alt="jpb logo" style="height:50px;">
        </div>
        <div class="media-body">
            <h1>Adresar</h1>
        </div>
    </div>
</header>

<nav class="container navbar navbar-inverse">

<!-- Content -->
<div class="container">
    <div class="well">
        <h4 class="text-center">Prijava u aplikaciju</h4>
        <form action="meni.html" id="logInForm" method="post"> <!---->
            <div id="uname" class="form-group">
                <label for="user">Korisničko ime:</label>
                    <div><p id="username" class="text-danger"></p></div>
                <input type="text" class="form-control" id="user" placeholder="Unesite korisničko ime:">

            </div>
            <div id="password" class="form-group">
                <label for="pwd">Lozinka:</label>
                <div><p id="pass" class="text-danger"></p></div>
                <input type="password" class="form-control" id="pwd" placeholder="Unesite lozinku">
            </div>
            <div class="checkbox">
                <label><input type="checkbox">Zapamti me</label>
            </div>
            <button id="logInButton" type="submit" class="btn btn-default">Prijavi se</button>
        </form>
    </div>
</div>
<!-- End Content  -->



<footer class="container text-center">Copyright &copy; JBP</footer>
